<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            padding: 15px 25px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,184,148,0.3);
        }

        .search-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,184,148,0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-container {
            display: none;
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .city-name {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .temp-section {
            text-align: center;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .feels-like {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .weather-icon {
            text-align: center;
        }

        .weather-icon img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .description {
            font-size: 1.5rem;
            text-transform: capitalize;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-item i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffeaa7;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .forecast-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .forecast-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forecast-header h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-date {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .forecast-icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .temp-high {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .temp-low {
            opacity: 0.7;
            font-size: 1.1rem;
        }

        .forecast-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .weather-main {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Back to Home</a>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" class="search-input" id="cityInput" placeholder="Enter city name (e.g., London, New York, Tokyo)" autocomplete="off">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Fetching weather data...</p>
        </div>

        <div class="weather-container" id="weatherContainer">
            <div class="current-weather">
                <div class="weather-header">
                    <div class="city-name" id="cityName"></div>
                </div>

                <div class="weather-main">
                    <div class="temp-section">
                        <div class="temperature" id="temperature"></div>
                        <div class="feels-like" id="feelsLike"></div>
                    </div>

                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather icon">
                        <div class="description" id="description"></div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div class="detail-value" id="humidity"></div>
                            <div class="detail-label">Humidity</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div class="detail-value" id="windSpeed"></div>
                            <div class="detail-label">Wind Speed</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <div class="detail-value" id="visibility"></div>
                            <div class="detail-label">Visibility</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div class="detail-value" id="pressure"></div>
                            <div class="detail-label">Pressure</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-sun"></i>
                            <div class="detail-value" id="sunrise"></div>
                            <div class="detail-label">Sunrise</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-moon"></i>
                            <div class="detail-value" id="sunset"></div>
                            <div class="detail-label">Sunset</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-header">
                    <h3><i class="fas fa-calendar-week"></i> 5-Day Forecast</h3>
                    <p>Plan ahead with detailed weather predictions</p>
                </div>
                <div class="forecast-grid" id="forecastGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const loading = document.getElementById('loading');
        const weatherContainer = document.getElementById('weatherContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Sample cities for demonstration
        const sampleCities = ['London', 'New York', 'Tokyo', 'Paris', 'Sydney'];
        let currentSampleIndex = 0;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showLoading() {
            loading.style.display = 'block';
            weatherContainer.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function updateWeatherDisplay(data) {
            const current = data.current;
            
            document.getElementById('cityName').textContent = `${current.city}, ${current.country}`;
            document.getElementById('temperature').textContent = `${current.temperature}째C`;
            document.getElementById('feelsLike').textContent = `Feels like ${current.feels_like}째C`;
            document.getElementById('description').textContent = current.description;
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${current.icon}@2x.png`;
            
            // Update details
            document.getElementById('humidity').textContent = `${current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${current.wind_speed} m/s`;
            document.getElementById('visibility').textContent = `${current.visibility} km`;
            document.getElementById('pressure').textContent = `${current.pressure} hPa`;
            document.getElementById('sunrise').textContent = current.sunrise;
            document.getElementById('sunset').textContent = current.sunset;
            
            // Update forecast
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';
            
            data.forecast.forEach(day => {
                const forecastCard = document.createElement('div');
                forecastCard.className = 'forecast-card';
                forecastCard.innerHTML = `
                    <div class="forecast-date">${day.date}</div>
                    <div class="forecast-icon">
                        <img src="http://openweathermap.org/img/wn/${day.icon}@2x.png" alt="Weather icon">
                    </div>
                    <div class="forecast-temps">
                        <span class="temp-high">${day.temp_max}째</span>
                        <span class="temp-low">${day.temp_min}째</span>
                    </div>
                    <div class="forecast-desc">${day.description}</div>
                    <div class="detail-label">Humidity: ${day.humidity}%</div>
                `;
                forecastGrid.appendChild(forecastCard);
            });
            
            weatherContainer.style.display = 'block';
        }

        async function searchWeather(city) {
            if (!city.trim()) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/get_weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city: city })
                });

                const data = await response.json();

                if (response.ok) {
                    updateWeatherDisplay(data);
                } else {
                    showError(data.error || 'Failed to fetch weather data');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                hideLoading();
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value;
            searchWeather(city);
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value;
                searchWeather(city);
            }
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!weatherContainer.style.display || weatherContainer.style.display === 'none') {
                    showError('Please configure your OpenWeatherMap API key in app.py to fetch live weather data. For now, you can try searching for any city to see the interface.');
                }
            }, 2000);
        });

        // Add sample city suggestions
        cityInput.addEventListener('focus', () => {
            if (!cityInput.value) {
                cityInput.placeholder = `Try: ${sampleCities[currentSampleIndex]}`;
                currentSampleIndex = (currentSampleIndex + 1) % sampleCities.length;
            }
        });
    </script>
</body>
</html>
